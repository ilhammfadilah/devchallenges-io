<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header id="header">
            <div class="header__wrapper">
                <div class="header__profile">
                    <img src="images/profilePhoto.png" class="header__profile--image">
                    <h4 class="header__profile--name">Rodney Coton</h4>
                    <p class="header__profile--address">Helsinki, Finland</p>
                </div>
                <div class="header__information">
                    <div class="header__information--user">
                        <h4 class="header__information--status">100</h4>
                        <p class="header__information--description">Posts</p>
                    </div>
                    <div class="header__information--user">
                        <h4 class="header__information--status">2,242</h4>
                        <p class="header__information--description">Follower</p>
                    </div>
                    <div class="header__information--user">
                        <h4 class="header__information--status">1,432</h4>
                        <p class="header__information--description">Following</p>
                    </div>
                </div>
            </div>
        </header>

        <main id="main">
            <section class="gallery" id="works">
                <figure class="gallery-item-1">
                    <img src="images/photo1.png" alt="Gallery image 1" class="gallery__image" />
                  </figure>
                  <figure class="gallery-item-2">
                    <img src="images/photo2.png" alt="Gallery image 2" class="gallery__image" />
                  </figure>
                  <figure class="gallery-item-3">
                    <img src="images/photo3.png" alt="Gallery image 3" class="gallery__image" />
                  </figure>
                  <figure class="gallery-item-4">
                    <img src="images/photo4.png" alt="Gallery image 4" class="gallery__image" />
                  </figure>
                  <figure class="gallery-item-5">
                    <img src="images/photo5.png" alt="Gallery image 5" class="gallery__image" />
                  </figure>
                  <figure class="gallery-item-6">
                    <img src="images/photo6.png" alt="Gallery image 6" class="gallery__image" />
                  </figure>
              </section>
        </main>
        <footer>Ilham Muhamad Fadilah @ Devchallenges.io</footer>
    </div>
</body>
</html>
